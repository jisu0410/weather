
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>청소당번 뽑기</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow-lg border-0 rounded-4 custom-card">
      <div class="card-header bg-transparent border-0 text-center py-4">
        <h1 class="display-5 fw-bold text-primary mb-2">
          <i class="bi bi-broom me-2"></i>청소당번 뽑기<i class="bi bi-broom ms-2"></i>
        </h1>
        <p class="text-muted fs-5 mb-0">1번부터 25번까지 중에서 청소당번 5명을 랜덤으로 선택합니다</p>
      </div>
      
      <div class="card-body text-center py-5">
        <button id="drawButton" class="btn btn-lg btn-primary px-5 py-3 rounded-pill shadow-sm">
          <i class="bi bi-shuffle me-2"></i>청소당번 뽑기
        </button>
        
        <div id="result" class="mt-5" style="display: none;">
          <h3 class="text-success mb-4">
            <i class="bi bi-check-circle me-2"></i>선택된 청소당번
          </h3>
          <div id="numbers" class="d-flex justify-content-center flex-wrap gap-3"></div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>

</html>
